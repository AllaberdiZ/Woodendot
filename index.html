<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Woodendot</title>
  </head>
  <body>
    <div class="navbar">
      <div class="left-nav">
        <a href="#">Wooden Furniture</a>
        <a href="#">About</a>
        <a href="#">Stories</a>
      </div>
      <div class="img-nav">
        <img src="woodendot-logo.png" alt="Woodendot" />
      </div>
      <div class="right-nav">
        <a href="#">
          <i class="fas fa-search"></i>
        </a>
        <a href="#">
          <i class="fas fa-user"></i>
        </a>
        <a href="#">
          <i class="fas fa-shopping-cart"></i>
        </a>
      </div>
    </div>

    <div class="main">
      <div class="main-text-center">
        <h3>
          Furniture designed to live in harmony, creating distinctive and
          timeless spaces
        </h3>
        <button class="main-btn">Discover now</button>
      </div>
    </div>

    <div class="second">
      <div class="content shipping">
        <img src="img/shipping.png" alt="shipping" />
        <span>Free Shipping ⊕</span>
      </div>
      <div class="content award">
        <img src="img/award.png" alt="award" />
        <span>Awarded Product Design ⊕</span>
      </div>
      <div class="content ecofriendly">
        <img src="img/ecofriendly.png" alt="ecofriendly" />
        <span>Ecofriendly Approach ⊕</span>
      </div>
      <div class="content spain">
        <img src="img/spain.png" alt="Spain" />
        <span>Crafted in Spain ⊕</span>
      </div>
      <div class="content stars">
        <img src="img/stars.svg" style="width: 120px" alt="stars" />
        <span><a href="">4.8 Star Reviews</a> </span>
      </div>
    </div>
  </body>
</html>
